{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-2xl">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Edit Profile</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Bio</label>
                <textarea name="bio" class="w-full px-4 py-2 border rounded-md">{{ profile.bio }}</textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Interests</label>
                <input type="text" name="interests" value="{{ profile.interests }}" class="w-full px-4 py-2 border rounded-md">
            </div>

            <div class="text-right">
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
