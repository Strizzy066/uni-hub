{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>

{% if communities %}
    <ul>
    {% for community in communities %}
        <li>{{ community.name }} - Members: {{ community.member_count }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No communities found!</p>
{% endif %}

{% endblock %}
