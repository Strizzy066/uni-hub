{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Uni Hub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>

<body class="min-h-screen flex flex-col bg-gray-50">
    <header class="bg-white shadow-sm px-6 py-4">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center">
                <span class="text-white font-bold text-xl">U</span>
                </div>
                <div>
                <h1 class="text-xl font-medium text-gray-800">Uni Hub</h1>
                <p class="text-sm text-gray-500">Enhancing the Campus Community Experience</p>
                </div>
            </div>
            <nav class="mt-4 md:mt-0">
                <ul class="flex space-x-6">
                <li><a href="{% url 'home' %}" class="text-gray-700 hover:text-indigo-500 transition-colors text-sm font-medium">Home</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-500 transition-colors text-sm font-medium">About</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-500 transition-colors text-sm font-medium">Login</a></li>
                <li><a href="#" class="text-gray-700 hover:text-indigo-500 transition-colors text-sm font-medium border border-indigo-500 rounded-full px-4 py-1 hover:bg-indigo-500 hover:text-white">Register</a></li>
                </ul>
            </nav>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="bg-gray-100 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            <p>&copy; 2025 Uni Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
